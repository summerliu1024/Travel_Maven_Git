<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <!--<script src="js/bootstrap.js"></script>-->
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>

                    <!--加入手机验证码-->
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机验证码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telCheckCode" name="telCheckCode" placeholder="请输入手机验证码"
                                   style="width: 175px;float: left;margin-left: 35px">
                            <input id="sendTelCode" type="button" value="发送验证码">
                        </td>

                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="/code" height="32px" style="cursor: pointer" id="imgCode">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="button" id="btnReg" class="submit" value="注册" style="cursor: pointer">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script>
    $(function () {
        //点击图片验证码更换验证码
        $("#imgCode").click(function () {
            $(this).attr("src", "code?t=" + Math.random());
        });

        checkUserName();
        checkPassword();
        checkEamil();
        checkName();
    });

    //用户名验证
    function checkUserName() {
        $("#username").blur(function () {
            //获取用户名 去除空格
            let username = $("#username").val().trim();
            let reg = /^[a-zA-Z][a-zA-Z0-9]{3,15}$/;
            if (reg.test(username) == false) {
                $("#msg").html("用户名格式不正确");
                return false;
            }
            return true;
        });
        $("#username").focus(function () {
            //取消错误信息显示
            $("#msg").html("");
        })
    }

    // 密码验证
    function checkPassword() {
        $("#password").blur(function () {
            //获取密码 去除空格
            let password = $("#password").val().trim();
            let reg = /^[a-zA-Z0-9]{4,10}$/;
            if (reg.test(password) == false) {
                $("#msg").html("密码不能含有非法字符，长度在4-10之间");
                return false;
            }
            return true;
        });
        $("#password").focus(function () {
            //取消错误信息显示
            $("#msg").html("");
        })
    }

    // 邮箱验证
    function checkEamil() {
        $("#email").blur(function () {
            //获取邮箱 去除空格
            let email = $("#email").val().trim();
            let reg = /^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
            if (reg.test(email) == false) {
                $("#msg").html("Email格式不正确");
                return false;
            }
            return true;
        });
        $("#email").focus(function () {
            //取消错误信息显示
            $("#msg").html("");
        })
    }

    // 姓名验证
    function checkName() {
        $("#name").blur(function () {
            let val = $("#name").val();
            if (val != "") {
                $("#msg").text("");
                return true;
            } else {
                //姓名为空
                $("#msg").text("请输入用户名");
                return false;
            }
        });
        $("#name").focus(function () {
            //取消错误信息显示
            $("#msg").html("");
        })
    }
</script>
</body>
</html>
